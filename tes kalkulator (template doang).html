<!DOCTYPE html>

<html>
    <head>
        <title>calculator tes</title>
        <!--rabu, 27 Desember 2023-->
        <meta charset="UTF-8">
        <!--ini buat nge styling css sederhana-->
        <style>
            button{
                width: 100%
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="4"> <input type="text" name="display"></th>
                <!--colspan itu buat merge cell ke samping, th: table head atau judul tabel-->
            </tr>
            <tr>
                <!--td: table division atau isi tabel nya-->
                <td colspan="2"><button>AC</button></td>
                <td><button>C</button></td>
                <td><button>*</button></td>
            </tr>
            <tr>
                <td><button>7</button>
                <td><button>8</button>
                <td><button>9</button></td>
                <td><button>/</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>+</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td> 
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button>+-</button></td>
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td><button>=</button></td>
            </tr>
        </table>
    </body>
</html>
